<head>

</head>
<body>
<div class="map_container">
  <!-- MAIN MAP -->
  <div id="map"> 
	  <!--paginación, categorías-->
	  <div id="GF-SHCP-map" style="width:100%; height:100%; frameborder:0; scrolling:no;"></div>
	  <!--<div id="GF-SHCP-bottom-tools"></div>-->
  </div>
  
   <div class="col-sm-3 zero sidebar">
    <header class="top">
     <a class="tp">Transparencia Presupuestaria</a>
    </header>
    <div class="col-sm-12 filter_container">
      <div id="GF-SHCP-top-tools">
	      <ul id="GF-SHCP-cart-list" class="cart-list">
      		<li data-field="year">2017</li>
    	  </ul>
      </div>
      
       <!-- extra layers -->
        <div id="GF-SHCP-extra-map-list">
        	<h3><label>Agregar capa para comparar:</label></h3>
            <select></select>         
        </div>
 
      
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="col-sm-9 col-sm-offset-3 zero">

      <h1> <!--acá necesito el nombre del mapa-->Obra Pública Abierta:

    </header>
  
  </div>
  
</div>


<div class="container">
	<div class="row">
  
  
  <!-- MAP SELECTOR -->
  <ul id="GF-SHCP-list"></ul>

  <div class="col-sm-12">
  
  <!-- DATA BARS -->
  <div id="GF-SHCP-bars-tool">
    <form>
	  <div class="row">
	    <div class="col-sm-6">
        	<h3><label>estado</label></h3>
        <select id="GF-SHCP-bars-tool-state-selector"></select>
      </p>
	    </div>
	    <div class="col-sm-6">
      <p>
        <label>municipio</label>
        <select id="GF-SHCP-bars-tool-city-selector"></select>
      </p>
	    </div>
	  </div>
    </form>
  </div>
    <ul id="GF-SHCP-bars-tool-list">
      <li>
        <h4>nombre municipio</h4>
        <p>
          <span class="GF-SHCP-bars-tool-list-variable-name">variable</span>
          <span class="GF-SHCP-bars-tool-list-variable-bar"></span>
        </p>
      </li>
    </ul>
  </div>



  	<!-- DATA TABLE -->
  	<div id="GF-SHCP-table-tool">
  	</div>
  	
  	
  </div>
</div>
