          <span id="GF-SHCP-project-counter">0</span>

        <div id="GF-SHCP-extra-map-list">

    </div>

  </div>

    	  </ul>
	</div>
  </div>
  
</div>


<div class="container">
	<div class="row">
  
  
  <!-- MAP SELECTOR -->
  <ul id="GF-SHCP-list"></ul>

  <!-- DATA BARS -->
  <div class="col-sm-12" id="GF-SHCP-bars-tool">
  	<h2>Comparar</h2>
  
  <div>
    <form>
	  <div class="row">
	    <div class="col-sm-6">
        	<h3><label>estado</label></h3>
        <select id="GF-SHCP-bars-tool-state-selector"></select>
      </p>
	    </div>
	    <div class="col-sm-6">
      <p>
        <label>municipio</label>
        <select id="GF-SHCP-bars-tool-city-selector"></select>
      </p>
      <p>
        <input type="submit" value="Agregar ubicación para comparar">
      </p>
	    </div>
	  </div>
    </form>
  </div>
    <ul id="GF-SHCP-bars-tool-list">
    </ul>
  </div>
  </div>

  <div id="GF-SHCP-table-tool">

      <form>
	      <div class="row">
		      <div class="col-sm-3">
      <p>
        <label>estado</label>
        <select name="id_entidad"></select>
      </p>
		      </div>
		      <div class="col-sm-3">
      <p>
        <label>municipio</label>
        <select name="id_municipio"></select>
      </p>
		      </div>
		      <div class="col-sm-3">
      <p>
        <label>Clave de programas</label>
        <select name="Fondo"></select>
      </p>
		      </div>
		      <div class="col-sm-3">
      <p>
        <label>buscar</label>
        <input type="text" name="search">
      </p>
		      </div>
	      </div>
	      <div class="row">
		      <div class="col-sm-3 col-sm-offset-6">
      <p>
        <a href="#" id="GF-SHCP-table-tool-export-btn">exportar</a>

		      </div>
		      <div class="col-sm-3">
      <p>
        <input type="submit" value="filtrar">
      </p>
		      </div>
	      </div>
