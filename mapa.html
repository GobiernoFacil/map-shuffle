<!DOCTYPE html><html>
<head>
  <title>Mapa versión 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="js/libs/leaflet.css">
  <link rel="stylesheet" type="text/css" href="css/dev.css">
</head>
<body>
  <!-- MAP SELECTOR -->
  <ul id="GF-SHCP-list"></ul>
  <!-- MAIN MAP -->
  <div id="GF-SHCP-top-tools">
  
    <!-- cart -->
    <ul id="GF-SHCP-cart-list">
      <li data-field="year">2017 <span>x</span></li>
    </ul>
  </div>
  <div id="GF-SHCP-map" style="width:100%; height:500px; frameborder:0; scrolling:no;"></div>
  <div id="GF-SHCP-bottom-tools"></div>

  <!-- DATA BARS -->
  <div id="GF-SHCP-bars-tool">
    <form>
      <p>
        <label>estado</label>
        <select id="GF-SHCP-bars-tool-state-selector"></select>
      </p>

      <p>
        <label>municipio</label>
        <select id="GF-SHCP-bars-tool-city-selector"></select>
      </p>
    </form>
    <ul id="GF-SHCP-bars-tool-list">
      <li>
        <h4>nombre municipio</h4>
        <p>
          <span class="GF-SHCP-bars-tool-list-variable-name">variable</span>
          <span class="GF-SHCP-bars-tool-list-variable-bar"></span>
        </p>
      </li>
    </ul>
  </div>

  <!-- DATA TABLE -->
  <div id="GF-SHCP-table-tool">
  </div>

  <!-- versión de desarrollo -->
  <script data-main="js/main.map" src="js/libs/require.js"></script>
  <!-- versión de producción: todavía no :P -->
</body>
</html>
